<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Web Page</title>

  <!-- Keak tracking code (대시보드에서 발급된 코드 하나만 넣기) -->
  <script id="keak-script"
          src="https://keak-prod-d7a7awfeabbvb6hq.z01.azurefd.net/scripts/63cb78e0-b1bf-4a0b-bf83-89d1a1db1b3a-5651.js"
          type="text/javascript"
          data-cookie="5651"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 32px;
      max-width: 720px;
      margin: auto;
      text-align: center;
    }
    .btn {
      display:inline-block;
      padding:12px 18px;
      border-radius: 6px;
      text-decoration:none;
      margin: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    /* 버튼 A 스타일 */
    #btnA {
      background-color: #4f7cff; /* 파란색 */
      color: #ffffff;
      border: none;
      font-family: Arial, sans-serif;
    }
    #btnA:hover { filter: brightness(1.1); }

    /* 버튼 B 스타일 */
    #btnB {
      background-color: #f5f5f5; /* 밝은 회색 */
      color: #333333;
      border: 2px solid #333333;
      font-family: "Courier New", monospace; /* 다른 폰트 */
    }
    #btnB:hover { background-color: #dddddd; }
  </style>
</head>
<body>
  <h1>Welcome!</h1>
  <p>This is a test page for AI A/B testing.</p>

</body>
</html>
